- name: Install nftables
  ansible.builtin.apt:
    package: nftables
- name: Create /etc/nftables.conf.d directory
  ansible.builtin.file:
    path: /etc/nftables.conf.d
    state: directory
    owner: root
    group: root
    mode: "0755"
- name: Write nftables configuration
  notify:
    - Reload nftables
  ansible.builtin.template:
    src: etc/nftables.conf.j2
    dest: /etc/nftables.conf
    owner: root
    group: root
    mode: "0644"
- name: Enable nftables
  ansible.builtin.service:
    name: nftables
    state: started
    enabled: true
